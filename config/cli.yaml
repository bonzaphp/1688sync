# 1688sync CLI 配置文件
# CLI Tool Configuration

cli:
  version: "1.0.0"
  default_batch_size: 100
  default_page_size: 50
  max_products: 1000
  progress_update_interval: 1
  timeout: 300
  retry_attempts: 3
  retry_delay: 5

sync:
  default_source: "1688"
  default_type: "incremental"
  auto_cleanup: false
  validate_after_sync: true

crawl:
  default_delay: 1
  max_concurrent_requests: 5
  user_agent: "1688sync-cli/1.0.0"
  timeout: 30
  respect_robots_txt: true

queue:
  worker_concurrency: 4
  task_timeout: 3600
  result_expires: 86400
  max_retries: 3
  default_queue: "default"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: null
  max_size: "10MB"
  backup_count: 5

output:
  format: "table"
  colors: true
  compact: false
  show_progress: true

database:
  url: null  # 将从环境变量 DATABASE_URL 获取
  pool_size: 10
  max_overflow: 20
  pool_timeout: 30

redis:
  url: null  # 将从环境变量 REDIS_URL 获取
  max_connections: 20
  retry_on_timeout: true